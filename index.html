<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="calc-grid">
      <div class="calc-header-cont">
        <h1>
          calc
        </h1>
        <div class="theme-select-cont">
          <p class="theme-p">THEME</p>
          <div class="theme-toggle-cont">
          <div class="themes-cont">
            <div>
              <p class="p1">
                1
              </p>
            </div>
            <div>
              <p class="p2">
                2
              </p>
            </div>
            <div>
              <p>
                3
              </p>
            </div>
          </div>
            <div class="theme-btn-cont">
              <div class="toggle-btn">
                <div class="theme1-cont">
                  <button onclick="firstThemeToggle()" id="theme1"></button>
                </div>
                <div class="theme2-cont">
                  <button onclick="secondThemeToggle()" id="theme2"></button>
                </div>
                <div class="theme3-cont">
                  <button onclick="thirdThemeToggle()" id="theme3"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="output">
        <div data-previous-operand class="previous-op"></div>
        <div data-current-operand class="current-op"></div>
      </div>
      <div class="buttons-grid">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="del-btn">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
        <button data-all-clear class="span-two reset-btn">RESET</button>
        <button data-equals class="span-two equal-btn">=</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yousef Khalid</a>.
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
