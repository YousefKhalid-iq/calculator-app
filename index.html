<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="calc-grid">
      <div class="calc-header-cont">
        <h1>
          calc
        </h1>
        <div class="theme-select-cont">
          <p>THEME</p>
          <div class="themes-cont">
            <div>
              <p>
                1
              </p>
              <button></button>
            </div>
            <div>
              <p>
                2
              </p>
              <button></button>
            </div>
            <div>
              <p>
                3
              </p>
              <button></button>
            </div>
          </div>
        </div>
      </div>
      <div class="output">
        <div class="previous-op"></div>
        <div class="current-op"></div>
      </div>
      <div class="buttons-grid">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del-btn">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="span-two reset-btn">RESET</button>
        <button class="span-two equal-btn">=</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yousef Khalid</a>.
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
